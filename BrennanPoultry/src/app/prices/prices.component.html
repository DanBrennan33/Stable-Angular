<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Prices</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let price of prices">
        <img height="200px" src={{price.image}} alt={{price.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{ price.name | uppercase }}</h1>

        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <div fxFlex *ngIf="selectedPrice">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{ selectedPrice.name | uppercase }}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src="{{selectedPrice.image}}" alt="{{selectedPrice.name}}">
      <md-card-content>
        <p>{{ selectedPrice.description }}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

</div>
